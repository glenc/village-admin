<h1>Families</h1>

<div class="btn-group">
  <a class="btn" href="#/families/new">New Family</a>
</div>

<p>&nbsp;</p>

<div class="tabbable tabs-left">
  <ul class="nav nav-tabs">
    <li class="active"><a href="">All Families</a></li>
    <li><a href="">1st Grade</a></li>
    <li><a href="">2nd Grade</a></li>
    <li><a href="">3rd Grade</a></li>
    <li><a href="">4th Grade</a></li>
    <li><a href="">5th Grade</a></li>
    <li><a href="">6th Grade</a></li>
  </ul>

  <div class="tab-content">
    <table class="table table-striped table-condensed">
      <thead>
        <th>Family</th>
        <th>Parents/Guardians</th>
        <th>Students</th>
      </thead>
      <tbody>
        <tr ng-repeat="family in families | orderBy:'name'">
          <td>
            <a href="#/families/{{family._id}}">
              {{family.name}}
            </a>
          </td>
          <td>
            <ul ng-repeat="contact in family.contacts | orderBy:'firstName'">
              <li>{{contact.firstName}} {{contact.lastName}}</li>
            </ul>
          </td>
          <td>
            <ul ng-repeat="student in family.students | orderBy:'firstName'">
              <li>
                {{student.firstName}} {{student.lastName}}
                <span class="badge">{{student.grade | ordinal}}</span>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
